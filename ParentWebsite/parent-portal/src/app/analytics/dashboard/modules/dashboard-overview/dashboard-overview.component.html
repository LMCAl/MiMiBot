<div class="container-fluid">
  <h1>Today's Summary</h1>
  <div class="row" class="container-row">
    <!--Top Emotions --> 
    <div class="col-sm-4" class="container-style" >
        <mat-card >
          <mat-card-title><b>Top Emotion: {{emotionName}}</b></mat-card-title>
          <mat-card-subtitle>Percentage of {{emotionName}} is {{emotionValue}}%</mat-card-subtitle>
          <mat-card-subtitle style="font-size: 0.8em">followed by {{sentence}}</mat-card-subtitle>
        </mat-card>
    </div>
    <!--Top Keywords --> 
    <div class="col-sm-4"  class="container-style">
        <mat-card >
          <mat-card-title><b>Top Keyword: {{keywordName}}</b></mat-card-title>
          <mat-card-subtitle>{{keywordName}} was identified {{keywordValue}}% out of all the speeches</mat-card-subtitle>
          <mat-card-subtitle style="font-size: 0.8em">followed by {{keywordSetence}}</mat-card-subtitle>
        </mat-card>
    </div>
    <!-- Top Topics -->
    <div class="col-sm-4"  class="container-style">
        <!-- <mat-card >

        </mat-card> -->
    </div>
    
  </div>
</div>
